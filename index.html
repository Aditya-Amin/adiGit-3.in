<!DOCTYPE html>
<html>
<head>
    <title>AnalogClock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div id="container">
            
        <div id="clock-body">
            <div id="hour-hand"></div>
            <div id="min-hand"></div>
            <div id="sec-hand"></div>
            <span id="center-dot"></span>
        </div>

        <div class="swatches">
            <span class="swatch" id="theme-1" onclick="theme_1()"></span>
            <span class="swatch" id="theme-2" onclick="theme_2()"></span>
            <span class="swatch" id="theme-3" onclick="theme_3()"></span>
        </div>
    </div>

    <script src="clock.js"></script>
    <script src="swatches.js"></script>
</body>
</html>
